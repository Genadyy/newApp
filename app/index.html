<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <form name="form">
        <div>
          <select class="endpoint" name="endpoint" >
            <option value="everything">everything</option>
            <option value="top-headlines">top-headlines</option>
            <option value="" disabled selected>Choose option</option>
          </select>
        </div>
        <input class="input hidden" type="text" name="q" placeholder="Search">
        <select class="language hidden" name="language" data-endpoint="everything">
          <option value="en">en</option>
          <option value="es">es</option>
          <option value="it">it</option>
          <option value="ru">ru</option>
          <option value="" disabled selected>Choose language</option>
        </select>
        <select class="sortBy hidden" name="sortBy" data-endpoint="everything">
          <option value="relevancy">relevancy</option>
          <option value="popularity">popularity</option>
          <option value="publishedAt">publishedAt</option>
          <option value="" disabled selected>Choose sort</option>
        </select>
        <select class="country hidden" name="country" data-endpoint="top-headlines">
          <option value="gb">Great Britain</option>
          <option value="ua">Ukraine</option>
          <option value="us">USA</option>
          <option value="de">Germany</option>
          <option value="ru">Russia</option>
          <option value="" disabled selected>Choose country</option>
        </select>
        <select class="catagory hidden" name="catagory" data-endpoint="top-headlines">
          <option value="general">general</option>
          <option value="business">business</option>
          <option value="entertainment">entertainment</option>
          <option value="health">health</option>
          <option value="technology">technology</option>
          <option value="" disabled selected>Choose catagory</option>
        </select>
        <button class="btn hidden"> get news</button>
      </form>
      
      <ul class="news-container"></ul>
      
      

    <script src="js/main.min.js"></script>
</body>
</html>
